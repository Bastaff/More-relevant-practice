<!DOCTYPE html>
<!-- JSExLoop.html -->
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>JavaScript Example: Loop</title>
</head>
<body>
  <h2>Testing Loop</h2>
  <script>
    var multiplier = prompt("Enter a multiplier: ");
    var multiples = prompt("Enter multiples");
    for (var number = 1; number <= multiples; number++) {
      if (number % 2 != 0){
      	document.writeln(number * multiplier);
      }
    }
  </script>
</body>
</html>
